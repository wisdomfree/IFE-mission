<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>task14</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  function sortMethod(a, b) { 
     return b[1] - a[1]; 
   } 
   aqiData.sort(sortMethod); 

   var ulNode=document.getElementById('aqi-list');
     var i;
     var c=0;
     for(i=0;i<aqiData.length;i++){
      var liNode = document.createElement("li"); 
     if (aqiData[i][1] >= 60) { 
       liNode.innerHTML = '第' + (++c) + '名：' + aqiData[i][0] + ' ' + aqiData[i][1]; 
       ulNode.appendChild(liNode); 
     }}
})();

</script>
</body>
</html>
